<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Loveüíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .title {
            font-size: 2.5rem;
            margin: 2rem 0;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-text 3s ease infinite;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: white;
            color: #ff4b8b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            color: white;
        }

        #noBtn {
            position: absolute;
            transition: all 0.3s ease;
        }

        .floating {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .image-placeholder {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="./pookie.gif" alt="Cute GIF" >
        </div>
        <h1 class="title" style="font-size: 3rem; margin: 2rem 0; background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff69b4, #8a2be2); -webkit-background-clip: text; background-clip: text; color: transparent; animation: gradient-text 3s ease infinite;">
            Oyee Sun Naa?? Sunegii Nehi??
        </h1>
        <button id="yesBtn" class="btn">Bol.. ‚úÖ</button>
        <button id="noBtn" class="btn">Nehi Janna?? ‚ùå</button>
    </div>

    <script>
        // Create floating elements
        const emojis = ['‚ù§Ô∏è', '‚ú®', 'ü•π', 'üíñ', 'üíï', 'üíù'];
        
        function createFloatingElement() {
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const element = document.createElement('div');
            element.className = 'floating';
            element.textContent = emoji;
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 6000);
        }

        // Create floating elements periodically
        setInterval(createFloatingElement, 300);

        // No button movement
        const noBtn = document.getElementById('noBtn');
        
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Yes button action
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.body.style.transition = 'opacity 1s';
            document.body.style.opacity = '0';
            setTimeout(function() {
                window.location.href = 'surprise.html';
            }, 1000);
        });
    </script>
</body>
</html>
