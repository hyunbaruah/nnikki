<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tere Liye üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff70a6, #ff9770, #ffd670, #e9ff70);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 192, 203, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 3.5rem;
            margin: 2rem 0;
            background: linear-gradient(45deg, #ff1b6b, #45caff, #ff7eb3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-text 3s ease infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .btn {
            padding: 1.5rem 3rem;
            font-size: 1.8rem;
            margin: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ffc6ff);
            color: white;
            border: 3px solid white;
        }

        #yesBtn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        #noBtn {
            position: absolute;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            color: white;
            border: 3px solid white;
        }

        #noBtn:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .floating {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-30px) rotate(180deg) scale(1.2); }
        }

        .image-placeholder {
            width: 400px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 3px dashed rgba(255, 255, 255, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .btn-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="./surprise.gif" alt="surprise_gif" style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px;">
        </div>
        <h1 class="title">Tere Liye Kuch Hyy... ü•π</h1>
        <div class="btn-container">
            <button id="yesBtn" class="btn">Dikhaa üëÄ</button>
            <button id="noBtn" class="btn">Ni Janna üôà</button>
        </div>
    </div>

    <script>
        // Create floating elements
        const emojis = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üíù', 'üéÄ', 'üíï', 'ü¶ã', 'üåü'];
        
        function createFloatingElement() {
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const element = document.createElement('div');
            element.className = 'floating';
            element.textContent = emoji;
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 6000);
        }

        // Create floating elements periodically
        setInterval(createFloatingElement, 300);

        // No button movement
        const noBtn = document.getElementById('noBtn');
        
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Yes button action
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.body.style.transition = 'opacity 1s';
            document.body.style.opacity = '0';
            setTimeout(function() {
                window.location.href = 'wish.html';
            }, 1000);
        });
    </script>
</body>
</html>
