<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff70a6, #ff9770, #ffd670, #e9ff70, #70d6ff);
            background-size: 500% 500%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 
                0 8px 32px rgba(255, 192, 203, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        .title {
            font-size: 4.5rem;
            margin: 2rem 0;
            color: #ffffff;
            text-shadow: 
                3px 3px 0 #ff86b3,
                6px 6px 0 #ff5c8d,
                9px 9px 20px rgba(0, 0, 0, 0.2);
            animation: textPop 2s ease-in-out infinite;
            transform-style: preserve-3d;
            letter-spacing: 3px;
        }

        @keyframes textPop {
            0%, 100% { transform: translateZ(0); }
            50% { transform: translateZ(50px); }
        }

        .pookie-btn {
            padding: 2rem 4rem;
            font-size: 2rem;
            margin: 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ffc6ff);
            color: white;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2),
                0 5px 0 #ff5c8d;
            position: relative;
            overflow: hidden;
        }

        .pookie-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .pookie-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 8px 0 #ff5c8d;
        }

        .floating {
            position: absolute;
            font-size: 2.5rem;
            pointer-events: none;
            animation: floatEmoji 6s ease-in-out infinite;
        }

        @keyframes floatEmoji {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
            }
            50% { 
                transform: translateY(-40px) rotate(180deg) scale(1.3); 
            }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Happy Valentine's Day 
            <br>Nikki! ü§ç
        </h1>
        <button class="pookie-btn" onclick="smoothTransition('Letter.html')">
            This is for you, My pookie! üíù
        </button>
    </div>

    <script>
        
        function smoothTransition(url) {
            document.body.style.transition = 'opacity 1s';
            document.body.style.opacity = '0';
            setTimeout(function() {
                window.location.href = url;
            }, 1000);
        }
        // Create floating elements
        const emojis = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üíù', 'üéÄ', 'üíï', 'ü¶ã', 'üåü', 'ü§ç', 'üíå'];
        
        function createFloatingElement() {
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const element = document.createElement('div');
            element.className = 'floating';
            element.textContent = emoji;
            element.style.left = Math.random() * 100 + 'vw';
            element.style.top = Math.random() * 100 + 'vh';
            element.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 6000);
        }

        // Create hearts periodically
        setInterval(createFloatingElement, 200);

        // Add mousemove parallax effect
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

    </script>
</body>
</html>
